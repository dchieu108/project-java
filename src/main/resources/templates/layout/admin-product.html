<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="icon" href="../Images/logo_small.f2cdcd68.svg">
</head>
<body>
<link rel="stylesheet" href="../font/fontawesome-free-6.4.0-web/css/all.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link href="https://allfont.net/allfont.css?fonts=roboto-thin" rel="stylesheet" type="text/css" />
<!-- // Add the new slick-theme.css if you want the default styling -->
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/add.css' rel='stylesheet'>
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/close-o.css' rel='stylesheet'>
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/pen.css' rel='stylesheet'>
<style>
    .container-fluid {
        padding: 20px;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .card-header {
        background-color: #f8f9fa;
        padding: 10px;
    }
    .table {
        width: 100%;
        border-collapse: collapse;
    }
    .table th,
    .table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .table th {
        background-color: #f2f2f2;
    }
    .table img {
        max-width: 100px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

</style>
<header>
</header>
<div class="container-fluid">
    <div class="card-body">
        <div class="card">
            <div class="card-header">
                <h1>Danh Sách Sản Phẩm</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="card-header">
                    <tr>
                        <th>ID</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Đơn Giá</th>
                        <th>Ảnh</th>
                        <th>Ghi chú</th>
                        <th>Loại</th>
                        <th>Số lượng</th>
                        <th colspan="3">Tuỳ chọn</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product: ${productAll}">
                        <td th:text="${product.id}"></td>
                        <td  th:text="${product.tenSanPham}"></td>
                        <td th:text="${product.gia}"></td>
                        <td>
                            <img th:src="'../Images/' + ${product.anh}" style="width:100px;">
                        </td>
                        <td th:text="${product.notes}"></td>
                        <td th:text="${product.category}"></td>
                        <td th:text="${product.quatity}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/add-product}">
                                <i class="gg-add"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/update-product/{id}(id = ${product.id})}">
                                <i class="gg-pen"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/delete-product/{id}(id = ${product.id})}">
                                <i class="gg-close-o"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <script th:src="@{/Js/heder-hover.js}"></script>
    <script th:src="@{/Js/slick.js}"></script>
 </body>
</html>
