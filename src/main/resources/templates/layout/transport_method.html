<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phương thức vận chuyển</title>
    <link rel="icon" href="../Images/logo_small.f2cdcd68.svg">
    <style>
        .container-fluid {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th,
        .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .table img {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            padding: 10px 0;
        }

        .sidebar a {
            color: black;
            text-decoration: none;
        }

        .sidebar a:hover {
            color: gray;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="menu-center ">
        <div class="logo" style="text-align: center">
            <img style="width: 150px;" src="https://curnonwatch.com/wp-content/uploads/2023/12/logo.svg" >
        </div>
    </div>
    <ul>
        <li>
        </li>
        <li>
            <a th:href="@{/payment_method}">
                Phương thức thanh toán
            </a>
        </li>
        <li>
            <a th:href="@{/transport_method}">
                Phương thức vận chuyển
            </a>
        </li>
        <li>
            <a th:href="@{/admin-product}">
                Quản lý sản phẩm
            </a>
        </li>

    </ul>
</div>


<div class="container-fluid">
    <div class="card-body">
        <div class="card">
            <div class="card-header">
                <h1>Phương thức vận chuyển</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead class="card-header">
                    <tr>
                        <th>ID</th>
                        <th>Tên phương thức</th>
                        <th>Ghi chú</th>
                        <th>Giá</th>
                        <th>Ngày tạo</th>
                        <th>Trạng thái</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transportMethods: ${TranAll}">
                        <td th:text="${transportMethods.id}"></td>
                        <td  th:text="${transportMethods.name}"></td>
                        <td th:text="${transportMethods.notes}"></td>
                        <td th:text="${transportMethods.price}"></td>
                        <td  th:text="${transportMethods.createdDate}"></td>
                        <td th:text="${transportMethods.isactive}" > </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
